<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="/main/css/main.css">
</head>
<body>
    <p class="score">TIC TAC TOE</p>
    <table class="main-table"> 
        <tr class="first-line">   
            <td class="field" id="1"></td>
            <td class="field" id="2"></td>
            <td class="field" id="3"></td>
        </tr>

        <tr class="second-line">    
            <td class="field" id="4"></td>
            <td class="field" id="5"></td>
            <td class="field" id="6"></td>
        </tr>

        <tr class="third-line">  
            <td class="field" id="7"></td>
            <td class="field" id="8"></td>
            <td class="field" id="9"></td>
        </tr>
    </table>
   
        <p class="score">SCORE</p>
        <p class="js-score score"> win:0 lose:0 draw:0</p>
    <script src="/main/script/main.js"></script>
</body>
</html>
